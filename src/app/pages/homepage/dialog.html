<h1 mat-dialog-title>你好！</h1>
<div mat-dialog-content>
  <p>出于个人隐私保护，你需要输入认证码</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.authKey">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.authKey" cdkFocusInitial>Ok</button>
</div>
